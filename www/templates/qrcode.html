<ion-view title="QR Code" id="Qrcode">
  <ion-content padding="true" class="has-header">
    <div class="spacer" style="width: 300px; height: 7px;"></div>
    <h3>หมายเลขยืนยันการใช้งาน : {{}}</h3>
    <div>
      <img src="img/QRc.jpg" style="display: block; width: 90%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <div class="spacer" style="width: 300px; height: 16px;"></div>
    <h4>วิธีการเข้าใช้งาน</h4>
    <div class="show-list-numbers-and-dots">
      <p>นำ Qr Code หรือ หมายเลขยืนยันการใช้งาน ไปแสดงแก่พนักงานที่หน้า Counter เพื่อยืนยันการเข้าใช้งานและแสดงบัตรประจำตัวนักศึกษาของผู้เข้าใช้งานห้องทั้งหมด จากนั้นรับกุญแจห้องที่พนักงาน</p>
    </div>
    <a ui-sref="playlists" class="button button-stable button-block">ตกลง</a>
  </ion-content>
</ion-view>
